<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
    <!-- Overskrift -->
    <text x="500" y="40" text-anchor="middle" font-size="20" font-weight="bold">Patofysiologi ved Hjertesvigt</text>
    
    <!-- Systolisk del -->
    <rect x="50" y="70" width="400" height="50" rx="10" fill="#ff9999" />
    <text x="250" y="100" text-anchor="middle" font-size="16" font-weight="bold">Systolisk Hjertesvigt</text>
    <text x="250" y="115" text-anchor="middle" font-size="12">(Nedsat EF, problemer med kontraktion)</text>

    <!-- Diastolisk del -->
    <rect x="550" y="70" width="400" height="50" rx="10" fill="#ff9999" />
    <text x="750" y="100" text-anchor="middle" font-size="16" font-weight="bold">Diastolisk Hjertesvigt</text>
    <text x="750" y="115" text-anchor="middle" font-size="12">(Normal EF, problemer med fyldning)</text>

    <!-- Systolisk patofysiologi -->
    <rect x="50" y="150" width="400" height="120" rx="10" fill="#99ccff" />
    <text x="250" y="170" text-anchor="middle" font-size="14">Primær patofysiologi:</text>
    <text x="70" y="190" font-size="12">• Nedsat kontraktilitet</text>
    <text x="70" y="210" font-size="12">• Reduceret slagvolumen</text>
    <text x="70" y="230" font-size="12">• Nedsat ejection fraction (typisk < 40%)</text>
    <text x="70" y="250" font-size="12">• Dilateret venstre ventrikel</text>

    <!-- Diastolisk patofysiologi -->
    <rect x="550" y="150" width="400" height="120" rx="10" fill="#99ccff" />
    <text x="750" y="170" text-anchor="middle" font-size="14">Primær patofysiologi:</text>
    <text x="570" y="190" font-size="12">• Stiv/hypertrofisk ventrikel</text>
    <text x="570" y="210" font-size="12">• Nedsat komplians</text>
    <text x="570" y="230" font-size="12">• Normal/let reduceret EF (typisk > 50%)</text>
    <text x="570" y="250" font-size="12">• Øget fyldningstryk</text>

    <!-- Kompensatoriske mekanismer -->
    <rect x="50" y="300" width="900" height="100" rx="10" fill="#ffcc99" />
    <text x="500" y="320" text-anchor="middle" font-size="14" font-weight="bold">Kompensatoriske mekanismer:</text>
    <text x="70" y="340" font-size="12">• Aktivering af sympatikus (↑ HR, ↑ kontraktilitet)</text>
    <text x="70" y="360" font-size="12">• Aktivering af RAAS (Na+ og væskeretention)</text>
    <text x="70" y="380" font-size="12">• Karkonstriktion (↑ afterload)</text>
    <text x="500" y="340" font-size="12">• Remodellering af hjertet</text>
    <text x="500" y="360" font-size="12">• BNP-frigivelse</text>
    <text x="500" y="380" font-size="12">• Inflammation</text>

    <!-- Kliniske manifestationer -->
    <rect x="50" y="430" width="400" height="200" rx="10" fill="#99ff99" />
    <text x="250" y="450" text-anchor="middle" font-size="14" font-weight="bold">Systolisk HF - Kliniske fund:</text>
    <text x="70" y="470" font-size="12">Kardinalsymptomer:</text>
    <text x="70" y="490" font-size="12">• Dyspnø ved anstrengelse → hviledyspnø</text>
    <text x="70" y="510" font-size="12">• Træthed og nedsat arbejdskapacitet</text>
    <text x="70" y="530" font-size="12">• Perifere ødemer</text>
    <text x="70" y="550" font-size="12">Objektive fund:</text>
    <text x="70" y="570" font-size="12">• Forstørret hjerte på RTG</text>
    <text x="70" y="590" font-size="12">• 3. hjertestone</text>
    <text x="70" y="610" font-size="12">• Nedsat EF på EKKO</text>

    <rect x="550" y="430" width="400" height="200" rx="10" fill="#99ff99" />
    <text x="750" y="450" text-anchor="middle" font-size="14" font-weight="bold">Diastolisk HF - Kliniske fund:</text>
    <text x="570" y="470" font-size="12">Kardinalsymptomer:</text>
    <text x="570" y="490" font-size="12">• Udtalt dyspnø (særligt ved fysisk aktivitet)</text>
    <text x="570" y="510" font-size="12">• Ortopnø hyppigt</text>
    <text x="570" y="530" font-size="12">• Hurtig udtrætning</text>
    <text x="570" y="550" font-size="12">Objektive fund:</text>
    <text x="570" y="570" font-size="12">• Normal/let forstørret hjerte på RTG</text>
    <text x="570" y="590" font-size="12">• 4. hjertestone</text>
    <text x="570" y="610" font-size="12">• Normal EF men nedsat relaxation på EKKO</text>

    <!-- Årsager -->
    <text x="500" y="660" text-anchor="middle" font-size="12" font-style="italic">
        Typiske årsager til systolisk HF: AMI, kardiomyopati
    </text>
    <text x="500" y="680" text-anchor="middle" font-size="12" font-style="italic">
        Typiske årsager til diastolisk HF: Hypertension, alder, diabetes
    </text>
</svg>
